<!-- Partial html for fragment flow param view -->
<div>
    <h4>Fragment Flow Details</h4>
    <dl class="dl-horizontal">
        <dt>Scenario</dt>
        <dd>{{scenario.name}}</dd>
        <!--<dt>Activity Level</dt>-->
        <!--<dd>{{activityLevel | numFormat}}</dd>-->
        <dt>Fragment</dt>
        <dd>{{fragment.name}}</dd>
    </dl>
    <div>
        <span class="pull-right">
            <button type="button" ng-disabled="!canReturn()" ui-sref="^" class="btn btn-link btn-sm">Back to Fragment Diagram</button>
            <change-buttons></change-buttons>
        </span>
    </div>
</div>
<div class="row"  ng-style="{'margin-bottom' : 7 }"></div>
<div class="panel panel-default">
    <div class="panel-heading">
        <span class="panel-title">Fragment Flows</span>
    </div>
    <div class="panel-body">
        <param-grid options="options" data="gridFlows" columns="columns" params="params"></param-grid>
    </div>
</div>
