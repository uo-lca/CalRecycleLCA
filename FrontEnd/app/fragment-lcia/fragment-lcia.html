<div class="row">
    <div ng-repeat="method in methods" class="col-lg-6">
        <div class="panel panel-default" style="height:1000px">
            <div class="panel-heading">{{method.name}}
            </div>
            <div class="panel-body">
                <div ng-repeat="scenario in scenarios" class="row">
                    <h6 class="text-center">{{scenario.name}}</h6>
                    <div class="lcia-bar-container" style="height:300px">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
