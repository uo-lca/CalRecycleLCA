<!-- Partial html for process LCIA view -->
<div>
    <h4>LCIA Flow Details</h4>
    <dl class="dl-horizontal">
        <dt>Scenario</dt>
        <dd>{{scenario.name}}</dd>
        <dt>Activity Level</dt>
        <dd>{{activityLevel | numFormat}}</dd>
        <dt>Process</dt>
        <dd>{{process.name}}</dd>
        <dt>LCIA Method</dt>
        <dd>{{lciaMethod.name}}</dd>
    </dl>
    <div>
        <span class="pull-right">
            <button type="button" ng-disabled="!canReturn()" ui-sref="^" class="btn btn-link btn-sm">Back to Process LCIA</button>
            <change-buttons></change-buttons>
        </span>
    </div>
</div>
<div class="row"  ng-style="{'margin-bottom' : 7 }"></div>
<div class="panel panel-default">
    <div class="panel-heading">
        <span class="panel-title">Emission</span>
    </div>
    <div class="panel-body">
        <param-grid options="emission.options" data="emission.flows" columns="emission.columns" params="emission.params"></param-grid>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <span class="panel-title">Dissipation</span>
    </div>
    <div class="panel-body">
    <param-grid options="dissipation.options" data="dissipation.flows" columns="dissipation.columns" params="dissipation.params"></param-grid>
    </div>
</div>
