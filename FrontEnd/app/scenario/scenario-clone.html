<div class="modal-header">
    <h3 class="modal-title">Clone Scenario</h3>
</div>
<div class="modal-body">
    <p>Please provide a distinct name for the cloned scenario.</p>
    <div class="form-group required">
        <label for="inputName">Scenario Name</label>
        <input type="text" class="form-control" id="inputName" ng-model="scenario.name" required>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
