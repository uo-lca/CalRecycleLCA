<div class="panel panel-default">
    <div class="panel-heading">
            <span class="panel-title">Scenario Attributes</span>
            <button class="btn btn-default btn-sm pull-right" ng-click="editScenario()" ng-hide="hideEdit(scenario)">Edit</button>
            <div class="clearfix"></div>
        </div>
    <div class="panel-body">
        <dl class="dl-horizontal">
            <dt>Name</dt>
            <dd>{{scenario.name}}</dd>
            <dt>Top Level Fragment</dt>
            <dd><a ui-sref="home.fragment-sankey({scenarioID: scenario.scenarioID, fragmentID: scenario.topLevelFragmentID})">
                {{fragment.name}}
            </a>
            </dd>
            <dt>Activity Level</dt>
            <dd>{{scenario.activityLevel | numFormat}}</dd>
            <dt>Reference Flow</dt>
            <dd>{{referenceFlow.name}}</dd>
            <dt>Reference Unit</dt>
            <dd>{{unit}}</dd>
            <dt>Description</dt>
            <dd><pre class="scenario-description">{{scenario.description}}</pre></dd>
        </dl>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <span class="panel-title">Scenario Parameters</span>
        <span class="pull-right">
            <change-buttons can-apply="canApply()"
                            apply-changes="applyChanges()"
                            can-revert="canRevert()"
                            revert-changes="revertChanges()">
            </change-buttons>
        </span>
    </div>
    <div class="panel-body">
        <param-grid options="options" data="gridData" columns="gridColumns" params="params"></param-grid>
    </div>
</div>
