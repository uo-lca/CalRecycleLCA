<h2 ng-show="scenario.scenarioID">Edit Scenario</h2>
<h2 ng-hide="scenario.scenarioID">New Scenario</h2>

<form class="form-horizontal" name="detail" ng-submit="save()">

    <div class="control-group">
        <label class="control-label" for="inputName">Name</label>
        <div class="controls">
            <input type="text" id="inputName" ng-model="scenario.name" required>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="selectType">Type</label>
        <div class="controls">
            <select id="selectType" ng-model="scenario.topLevelFragmentID" ng-options="fragmentID as fragment.name for fragment in fragments" required></select>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
            <button type="submit" class="btn">Save</button>
        </div>
    </div>
</form>
