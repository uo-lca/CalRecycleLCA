<!-- Partial html for scenarios view -->
<h4>Scenarios</h4>
<table class="table">
    <thead>
    <tr><th>Name</th><th>Activity Level</th><th>Top Level Fragment</th></tr>
    </thead>
    <tbody>
    <tr ng-repeat="scenario in scenarios">
        <td>{{scenario.name}}</td>
        <td>{{scenario.activityLevel}}</td>
        <td><a href="#/fragment-sankey/{{scenario.scenarioID}}/{{scenario.topLevelFragmentID}}">{{scenario.fragment.name}}</a></td>
    </tr>
    </tbody>
</table>
