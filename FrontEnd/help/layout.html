<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" >
  <meta charset="utf-8">

  <title>Help - {{ title }}</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ baseurl }}/normalize.css">
    <link rel="stylesheet" href="{{ baseurl }}/main.css">
    <link rel="stylesheet" href="{{ baseurl }}/public/css/docs.css" >
    <link rel="stylesheet" href="{{ baseurl }}/help.css" >

</head>
<body>
  <div id="container" class="wikiconvertor">

    <div id="header">
        <h1>Used Oil LCA Help</h1>
    </div>

    <div id="body">
      <div class="wikiconvertor-pages">
          <ul>
              {{#files}}
              <li><a href="{{ href }}">{{ title }}</a></li>
              {{/files}}
          </ul>
      </div>

      <div class="wikiconvertor-content wikistyle relative">

          {{{ content }}}

      </div>

    </div>
    <div id="footer">

    </div>


  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.js"></script>
  <script>window.jQuery || document.write('<script src="{{baseurl}}/public/js/jquery.min.js"><\/script>')</script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>
  <script>window.JSON || document.write("<script src='{{baseurl}}/public/js/json2.js'>\x3C/script>")</script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.1.6/underscore-min.js"></script>
  <script>window._ || document.write("<script src='{{baseurl}}/public/js/underscore.min.js'>\x3C/script>")</script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/0.5.0/backbone-min.js"></script>
  <script>window.Backbone || document.write("<script src='{{baseurl}}/public/js/backbone.min.js'>\x3C/script>")</script>

  <script src="{{baseurl}}/public/js/script.js"></script>
</body>
</html>
