    <link rel="stylesheet" type="text/css" href="http://www.calrecycle.ca.gov/CSSShared/CAStandard/ca_department.css">

    <link rel="stylesheet" type="text/css" href="http://www.calrecycle.ca.gov/CSS/DRRR_color_scheme.css" />

    <div id="heading">
        <a id="state_logo" href="http://www.ca.gov/">
            <span class="hidden">CA.GOV</span>
        </a>
        <span class="hidden">|</span>
        <a id="agency_branding" href="/">

    <div class="container">

            <p>
                <label id="impactLabel">Impact Score:</label>

        <div id="chartcontainer"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>
